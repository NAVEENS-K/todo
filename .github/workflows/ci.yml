name : MERN CI

on:
  push:
    branches: [main]

jobs:
  mongo-init:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: checkout node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: waiting for mongodb to ready
        run: |
          until nc -z localhost 27017; do
            echo "waiting for mongodb "
            sleep 2
          done
          echo "mongodb is up"

      - name: seed mongodb
        working-directory: ./backend
        run: |
          npm install
          node seedTasksData.js

  test: 
    runs-on: ubuntu-latest
    needs: mongo-init

    env: 
      PORT: ${{secrets.PORT}}
      MONGO_URI: ${{secrets.MONGO_URI}}

    steps: 
      - name: check repository
        uses: actions/checkout@v5
      - name: setup node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "18"

      - name: install dependancey for backend
        working-directory: ./backend
        run: npm install

      - name: running backend tests
        working-directory: ./backend
        run: npm test


